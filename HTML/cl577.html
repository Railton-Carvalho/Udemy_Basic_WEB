<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        table td, table th{
            border: 1.5px solid rgb(83, 83, 83);
            padding: 5px;
            text-align: left;
        }
        table caption{
            caption-side: bottom;
            text-align: right;
            font-style: italic;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <table>
        <caption>A brief description of this table</caption>
        <thead>
            <tr>
                <th>Tabela One</th>     
                <th>Tabela Two</th>   
                <th>Tabela Three</th>         
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Body one</td>
                <td>Body two</td>
                <td>Body three</td>
            </tr>
            <tr>
                <td>Body one</td>
                <td>Body two</td>
                <td>Body three</td>
            </tr>
            <tr>
                <td>Body one</td>
                <td>Body two</td>
                <td>Body three</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
