<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Models</title>
    <style>
        body{
            background-color: rgb(196, 186, 186);
        }
        .sec1,.sec2{
            box-sizing: border-box;
            padding: 0px;
            margin: 0;
        }
        .sec1{
            width: 200px;
            padding: 15px;
            height: 150px;
            background-color: aquamarine;

            border-bottom-style: solid;
            border-bottom-color: blueviolet;
            border-bottom-width: 15px;

            border-left-color: brown;
            border-left-style: solid;
            border-left-width: 15px;

            border-right-color: chartreuse;
            border-right-width: 15px;
            border-right-style: solid;

            border-top-color: rgba(0, 26, 141,10);
            border-top-style: solid;
            border-top-width: 15px;

            margin: 25px;
        }
        .sec2{
            background-image: url(https://www.mktesportivo.com/wp-content/uploads/2022/01/neymar_foto_macaco_Easy-Resize.com_.jpg);
            background-size: cover;
            background-position: center;

            width: 200px;
            padding: 15px;
            height: 150px;
            margin: 25px;

            border-color: rgb(66, 66, 255);
            border-style: solid;
            border-width: 15px;
        }
    </style>

</head>
<body>
    <section class ="sec1">
        <p>L numquam se dolor natus dolorum sapiente deserunt laudantium? Minus!</p>
    </section>
    <section class ="sec2">
    </section>
</body>
</html>
